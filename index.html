<!DOCTYPE html>
<html>

    <head>
        <title>Webtask in a box demo</title>
        <script type="text/javascript" src="dist/webtask.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
        <style>
            * {
                box-sizing: border-box;
            }
            
            #cron-jobs, #editor, #logs {
                margin: 80px auto 0;
                width: 80%;
                min-width: 400px;
                
                padding: 10px;
                border: 2px dashed #ccc;
            }
            
            #cron-jobs:before {
                content: 'webtaskWidget.createCronListing()';
                margin: 0 0 10px;
                font-weight: bold;
                display: block;
                color: #999;
            }
            
            #editor:before {
                content: 'webtaskWidget.createEditor()';
                margin: 0 0 10px;
                font-weight: bold;
                display: block;
                color: #999;
            }
            
            #logs:before {
                content: 'webtaskWidget.createLogger()';
                margin: 0 0 10px;
                font-weight: bold;
                display: block;
                color: #999;
            }
        </style>
    </head>

    <body>
        <div id="cron-jobs"></div>
        <div id="editor"></div>
        <div id="logs"></div>
        <script>
            var cronJobs = window.webtaskWidget.showCronListing({
                mount: document.getElementById('cron-jobs'),
                storeProfile: true,
            });
        
            var editor = window.webtaskWidget.showEditor({
                mount: document.getElementById('editor'),
                storeProfile: true,
                showScheduleInput: true,
                // name: 'webtask',
                autoSaveOnLoad: true,
                autoSaveOnChange: true,
            });
            
            var logger = window.webtaskWidget.showLogs({
                mount: document.getElementById('logs'),
                storeProfile: true,
            });
        </script>
    </body>

</html>
