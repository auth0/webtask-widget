<!DOCTYPE html>
<html>

    <head>
        <title>Webtask in a box demo</title>
        <script type="text/javascript" src="build/build.js"></script>
    </head>

    <body>
        <div id="content"></div>
        <script>
            window.webtaskWidget.open(document.getElementById('content'), {
                storeProfile: true,
                showTryWebtaskUrl: false,
                onSave: function (webtask) {
                    alert('I just saved the webtask: ' + webtask.url);
                }
            });
        </script>
    </body>

</html>
